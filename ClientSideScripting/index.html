<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputSection">
        <h4>If you would like to search for a cocktail via ingredients use the following.</h4>
        <label for="count">Ingredients (1-5): </label>
        <input type="number" id="count" min="1" max="5">
        <button id="gen">Generate Inputs</button>
    </div>

    <div id="searchSection"></div>

    <h4>If you would like to search for a cocktail via its name use the following.</h4>
    <div id="nameSearchSection">
        <input type="text" id="name" placeholder="Cocktail name">
        <button id="searchName">Search by Name</button>
    </div>

    <div id="list"></div>

    <div id="details"></div>

    <script src="script.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=FMXYd0kU"></script>
</body>
</html>
